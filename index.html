<!DOCTYPE html>
<html>
  <head>
    <script src="zepto.js"></script>
    <script src="underscore.js"></script>
    <script src="eventemitter2.js"></script>
    <script src="kikouken.js"></script>
    <script>
      var kikouken = new Kikouken();
      $(document).on('keydown', _.bind(kikouken.keydown, kikouken));
      $(document).on('keyup', _.bind(kikouken.keyup, kikouken));

      setInterval(function() {
        $('#debug').text(kikouken.present());

        kikouken.update();
      }, 200);

      kikouken.on('move', function(moveName) {
        console.log(moveName);
      });

      window.kikouken = kikouken;
    </script>
  </head>

  <body>
    <div id="debug"></div>
  </body>
</html>
